<VirtualHost *:80>
        ServerName localhost
        #ServerAlias *.dealvector.* dealvector.* dealvector.com
        #ServerAlias local.dealvector.com
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        RewriteEngine on

	<IfModule mod_expires.c>
	        <FilesMatch "\.(jpe?g|png|gif|js|css)$">
                      ExpiresActive On
                      ExpiresDefault "access plus 1 week"
        	</FilesMatch>
	</IfModule>

        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/html/>

                AddOutputFilterByType DEFLATE text/html application/json text/plain text/xml text/css text/javascript application/javascript
                AllowOverride FileInfo
                Order allow,deny
                allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /doc/ "/usr/share/doc/"
	<Directory "/usr/share/doc/">
	        Options Indexes MultiViews FollowSymLinks
        	AllowOverride None
	        Order deny,allow
	        Deny from all
	        Allow from 127.0.0.0/255.0.0.0 ::1/128
    	</Directory>

</VirtualHost>

